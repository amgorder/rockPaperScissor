<!doctype html>
<html lang="en">

<head>
    <title>Rock Paper Scissor Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>


<body>
    <header class="container-fluid">
        <div class="row bg-light">
            <div class="col-md-12 text-center">
                <h1>!!!Rock, Paper, Scissor!!!</h1>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <button onclick="sendIt('rock')">
                        <h3><i class="fa fa-hand-rock-o" aria-hidden="true"></i></h3>
                    </button>
                </div>
                <div class="col">
                    <button onclick="sendIt('paper')">
                        <h3><i class="fa fa-hand-paper-o" aria-hidden="true"></i></h3>
                    </button>
                </div>
                <div class="col">
                    <button onclick="sendIt('scissor')">
                        <h3><i class="fa fa-hand-scissors-o" aria-hidden="true"></i></h3>
                    </button>
                </div>
            </div>
            <div class="row bg-light">
                <div class="col">

                </div>
                <div class="col">

                </div>
                <div class="col">

                </div>
            </div>
            <div class="row text-center">
                <div class="col">
                    <h1 id="winLoseDraw"></h1>
                </div>
            </div>
        </div>
    </main>
    <footer class="container-fluid">
        <div class="row bg-light">

        </div>
    </footer>

    <script src="app.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
